<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #source,
        #source02 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }

        #source02 {
            left: 200px;
            background: #ddd;
        }

        #target {
            width: 100%;
            height: 1800px;
            background: green;
            position: relative;
            cursor: move;
        }

        #dragSize {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: blue;
            cursor: se-resize;
        }

        #sd {
            width: 60px;
            height: 60px;
            background: #fff;
        }
    </style>
</head>

<body>
    <div id="target">
        <div id="source" draggable="true" data-flag="drag">a元素
            <div id="sd"> dsf</div>
            <div id="dragSize" data-flag="resize"></div>
        </div>
        <div id="source02" draggable="true" data-flag="drag">b元素
            <div id="dragSize" data-flag="resize"></div>
        </div>
    </div>
</body>
<script src='./ds.js'></script>
</html>
